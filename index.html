<!DOCTYPE html>
<html>

<head>
    <title></title>
	<meta charset="UTF-8">
	<style>
		[v-cloak]{display: none;}
	</style>
</head>

<body>
	
	<!-- demo -->
	<div id="app" v-cloak>
		<ul>
			<li v-for="(item,index) in list.filter(o=>o.is_delete==0)">
				{{item.name}} <button @click="del(item)">删除</button>
			</li>
		</ul>
	</div>
	
	<script src="js/vue.js"></script>
	<script src="js/jquery-1.9.0.js"></script>
	<script src="js/record.js"></script>
    <script type="text/javascript">
	
	// vue实列
	var app=new Vue({
		el:"#app",
		data:{
			// 测试数据
			list:[
				{name:"张三",is_delete:0},
				{name:"李四",is_delete:0},
				{name:"王麻子",is_delete:0},
			]
		},
		methods:{
			// 新增
			add(){},
			// 编辑
			edit(){},
			// 删除
			del(item){
				var _this=this;
				record.start(_this);
				item.is_delete=1;
				record.end(_this);
			}
		}
	});
	
	// 按键监控
    $(window).keydown(function(e){
		
        var keyCode=e.keyCode;
		
        // 89 y 前进
        if(keyCode==89&&e.ctrlKey){
            var rst=record.undo(app);
        }
        // 90 z 后退
        if(keyCode==90&&e.ctrlKey){
            var rst=record.redo(app);
        }
    })
    
	</script>
</body>

</html>
